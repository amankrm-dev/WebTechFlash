<!--1.  Use heading and paragraph inside a div tag and style them as: 
•  div - aliceblue background, solid #030303 border of 1 px size and 10 px radius, 20 px spacing within and outside the division.
•  ⁠heading & paragraph - center aligned with Verdana font and tomato color.-->
<!DOCTYPE html>
<html>
<head>
  <style>
    .styled-div {
      background-color: aliceblue;
      border: 1px solid #030303;
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
    }
    .styled-div h1, .styled-div p {
      text-align: center;
      font-family: Verdana, sans-serif;
      color: tomato;
    }
  </style>
</head>
<body>
  <div class="styled-div">
    <h1>Welcome to Web Design</h1>
    <p>This is a styled paragraph inside a div tag using CSS.</p>
  </div>
</body>
</html>
